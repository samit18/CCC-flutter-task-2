plugins {
    id "com.android.application"
    id "kotlin-android" // Corrected the case
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    // Your existing android configuration (e.g., compileSdkVersion, defaultConfig, etc.)
}

repositories {
    google()
    mavenCentral()
}

buildscript {
    ext.kotlin_version = '1.9.24' // Updated Kotlin version to 1.9.24
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Use the variable
        classpath 'com.google.gms:google-services:4.3.13'
        classpath 'com.google.gms.google-services' version '4.4.2' apply false
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
